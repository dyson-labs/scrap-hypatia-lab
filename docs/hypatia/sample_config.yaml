# Sample Hypatia config for generating a non-empty schedule (ISL + ground links).
# Values align with the Hypatia schema: window, constellations, groundStations, links.
# Adjust ranges/durations as needed for your environment.

window:
  start: "2024-01-01T00:00:00Z"
  end: "2024-01-01T00:30:00Z"
  stepSeconds: 60

constellations:
  - name: demo-walker
    type: walker
    altitudeKm: 550
    inclinationDeg: 53
    planes: 6
    satsPerPlane: 12
    phasing: 1
    isl:
      intraPlane: true
      interPlane: true

# Explicit ground stations used for ground link generation.
groundStations:
  - id: sea-gs
    latDeg: 47.6062
    lonDeg: -122.3321
    altM: 10
  - id: tokyo-gs
    latDeg: 35.6762
    lonDeg: 139.6503
    altM: 40
  - id: sydney-gs
    latDeg: -33.8688
    lonDeg: 151.2093
    altM: 5

# Link budgets/ranges (tune to ensure ISL + ground links appear).
links:
  # With the larger constellation and ranges below, expect steps[0].edges to be non-empty.
  islMaxRangeKm: 8000
  groundMaxRangeKm: 5000
